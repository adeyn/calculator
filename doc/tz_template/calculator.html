<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [ ['$','$'] ]}});
    </script>
    <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
</head>
<body>

<div class="container">

    <div id="header">
        <h1>Калькулятор</h1>
    </div>

    <div id="calculator">

        <div class="calculator-display">
            <div id="operation">123 /</div>
            <div id="value">0</div>
        </div>

        <div class="calculator-convertor">
            <button name="">$S = \pi r^2$</button>
            <button name="">$P = 2 \pi r$</button>
            <button name="">$rad \to grad$</button>
            <button name="">$grad \to rad$</button>
        </div>

        <div class="calculator-ext">
            <button name="construction2">$n^2$</button>
            <button name="constructionX">$n^x$</button>
            <button name="root2">$\sqrt{n}$</button>
            <button name="rootX">$\sqrt[x]{n}$</button>
            <button name="module">$\left|n\right|$</button>
            <button name="logarithmE">$\ln{n}$</button>
            <button name="logarithm10">$\lg{n}$</button>
            <button name="logarithmX">$\log_{x}{n}$</button>
        </div>

        <div class="calculator-nums">
            <button name="one">1</button>
            <button name="two">2</button>
            <button name="three">3</button>
            <button name="four">4</button>
            <button name="five">5</button>
            <button name="six">6</button>
            <button name="seven">7</button>
            <button name="eight">8</button>
            <button name="nine">9</button>
            <button name="zero">0</button>
            <button name="delimiter">,</button>
        </div>

        <div class="calculator-ops">
            <button name="div">/</button>
            <button name="mul">*</button>
            <button name="sub">-</button>
            <button name="sum">+</button>
        </div>

        <div class="calculator-ops">
            <button name="backspace">$\leftarrow$</button>
            <button name="clear">C</button>
            <button name="calc">=</button>
        </div>

    </div>

    <div id="footer">
        Copyright &copy; 2017
    </div>

</div>



</body>
</html>
